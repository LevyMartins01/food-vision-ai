    <!-- PWA Install Prompt Script -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('[PWA] SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('[PWA] SW registration failed: ', registrationError);
            });
        });
      }
      
      // iOS Add to Home Screen detection
      if (navigator.standalone === false && /iPhone|iPad|iPod/.test(navigator.userAgent)) {
        // Show iOS install instructions after 3 seconds
        setTimeout(() => {
          if (!localStorage.getItem('ios-install-dismissed')) {
            console.log('[PWA] iOS device detected, install prompt available');
          }
        }, 3000);
      }
    </script>
